<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <header>
      
        <a href="/index.html" class="logo"><H3>Tideveiw</H3></a>
        
        
    </header>
    
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggole-btn" onclick="login()">Log In</button>
                <button type="button" class="toggole-btn" onclick="register()">Register</button>
            </div>
                <form id="login" class="input-group">
                 
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Enter Passeoword" required>
                    <input type="checkbox"class="check-box"><span>Remember Password </span>
                    <button type="submit"class="submit-btn">Log in</button>
                    
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Enter Passeoword" required>
                    <input type="checkbox"class="check-box"><span>I agree to the terms & conditions </span>
                    <button type="submit"class="submit-btn">Register</button>
                    
                </form>
            </div>
        </div>
    </div>
    
    
    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("register");
        var z =document.getElementById("btn");
    
        function register(){
            x.style.left="-400px"
            y.style.left="50px"
            z.style.left="110px"
        }
        function login(){
            x.style.left="50px"
            y.style.left="450px"
            z.style.left="0px"
        }
    
    </script>
    
    
    
    <script src="/js/javaScript.js"></script>
    

 
</body>
</html>
